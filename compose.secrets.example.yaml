# =============================================================================
# DOCKER SECRETS CONFIGURATION - CarDealer Microservices
# =============================================================================
# This file defines all secrets needed for production/staging environments.
# Copy this file to compose.secrets.yaml and fill in the actual values.
# 
# NEVER commit compose.secrets.yaml to version control!
# =============================================================================

secrets:
  # ===========================================
  # DATABASE SECRETS
  # ===========================================
  db_password:
    file: ./secrets/db_password.txt

  # ===========================================
  # JWT SECRETS
  # ===========================================
  jwt_secret_key:
    file: ./secrets/jwt_secret_key.txt

  # ===========================================
  # RABBITMQ SECRETS
  # ===========================================
  rabbitmq_password:
    file: ./secrets/rabbitmq_password.txt

  # ===========================================
  # REDIS SECRETS
  # ===========================================
  redis_password:
    file: ./secrets/redis_password.txt

  # ===========================================
  # EXTERNAL SERVICE SECRETS
  # ===========================================
  sendgrid_api_key:
    file: ./secrets/sendgrid_api_key.txt

  twilio_account_sid:
    file: ./secrets/twilio_account_sid.txt

  twilio_auth_token:
    file: ./secrets/twilio_auth_token.txt

  firebase_service_account:
    file: ./secrets/firebase_service_account.json

  # ===========================================
  # OAUTH SECRETS
  # ===========================================
  google_client_id:
    file: ./secrets/google_client_id.txt

  google_client_secret:
    file: ./secrets/google_client_secret.txt

  microsoft_client_id:
    file: ./secrets/microsoft_client_id.txt

  microsoft_client_secret:
    file: ./secrets/microsoft_client_secret.txt

  # ===========================================
  # STORAGE SECRETS (AWS S3 / Azure Blob)
  # ===========================================
  aws_access_key:
    file: ./secrets/aws_access_key.txt

  aws_secret_key:
    file: ./secrets/aws_secret_key.txt

  azure_blob_connection_string:
    file: ./secrets/azure_blob_connection_string.txt

  # ===========================================
  # ELASTICSEARCH SECRETS
  # ===========================================
  elasticsearch_password:
    file: ./secrets/elasticsearch_password.txt
