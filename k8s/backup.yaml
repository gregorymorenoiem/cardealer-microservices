# =============================================================================
# BACKUP & DISASTER RECOVERY
# =============================================================================
# Velero-based backup for K8s resources and persistent volumes
# CronJob for PostgreSQL logical backups
# =============================================================================

---
# =============================================================================
# Velero Backup Schedule (requires Velero installed)
# Install: velero install --provider digitalocean --bucket okla-backups ...
# =============================================================================
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: okla-daily-backup
  namespace: velero
spec:
  schedule: "0 2 * * *" # Daily at 2:00 AM UTC
  template:
    includedNamespaces:
      - okla
    includedResources:
      - deployments
      - services
      - configmaps
      - ingresses
      - horizontalpodautoscalers
      - poddisruptionbudgets
      - networkpolicies
      - serviceaccounts
      - roles
      - rolebindings
    excludedResources:
      - secrets # Secrets managed via External Secrets Operator
    storageLocation: default
    ttl: 720h # 30 days retention
    snapshotVolumes: true
  useOwnerReferencesInBackup: false

---
# =============================================================================
# PostgreSQL Backup CronJob
# =============================================================================
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: okla
  labels:
    app: postgres-backup
    tier: infrastructure
spec:
  schedule: "0 3 * * *" # Daily at 3:00 AM UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: okla-backend
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: pg-backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  DATABASES="authservice userservice roleservice vehiclessaleservice mediaservice billingservice notificationservice errorservice reviewservice"

                  for DB in $DATABASES; do
                    echo "ðŸ“¦ Backing up $DB..."
                    pg_dump -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -U "$POSTGRES_USER" \
                      -d "$DB" --format=custom --compress=9 \
                      -f "/backups/${DB}_${TIMESTAMP}.dump"
                    echo "âœ… $DB backup complete"
                  done

                  # Cleanup backups older than 30 days
                  find /backups -name "*.dump" -mtime +30 -delete
                  echo "ðŸ§¹ Old backups cleaned up"
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: database-secrets
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_HOST
                  valueFrom:
                    secretKeyRef:
                      name: database-secrets
                      key: POSTGRES_HOST
                - name: POSTGRES_PORT
                  valueFrom:
                    secretKeyRef:
                      name: database-secrets
                      key: POSTGRES_PORT
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: database-secrets
                      key: POSTGRES_USER
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              securityContext:
                runAsNonRoot: true
                runAsUser: 70 # postgres user
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: backup-storage
                  mountPath: /backups
                - name: tmp
                  mountPath: /tmp
          volumes:
            - name: backup-storage
              persistentVolumeClaim:
                claimName: postgres-backup-pvc
            - name: tmp
              emptyDir: {}

---
# PVC for backup storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backup-pvc
  namespace: okla
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: do-block-storage
  resources:
    requests:
      storage: 20Gi
