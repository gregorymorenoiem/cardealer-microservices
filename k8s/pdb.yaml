# =============================================================================
# POD DISRUPTION BUDGET (PDB)
# =============================================================================
# Garantiza alta disponibilidad durante updates/maintenance
# =============================================================================

---
# Frontend - Always keep at least 1 pod running
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-web-pdb
  namespace: okla
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: frontend-web

---
# Gateway - Always keep at least 1 pod running
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
  namespace: okla
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gateway

---
# AuthService - Critical, keep at least 1
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: authservice-pdb
  namespace: okla
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: authservice
