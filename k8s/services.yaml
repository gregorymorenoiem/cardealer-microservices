# =============================================================================
# SERVICES - Kubernetes Services for Internal Communication
# =============================================================================

---
# Frontend Web
apiVersion: v1
kind: Service
metadata:
  name: frontend-web
  namespace: okla
  labels:
    app: frontend-web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: frontend-web

