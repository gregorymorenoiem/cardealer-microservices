# =============================================================================
# DATABASE SECRETS - Connection Strings per Microservice
# =============================================================================
# Cada servicio tiene su propio secret con connection string a su DB interna
# Formato: Database__ConnectionStrings__PostgreSQL (CarDealer.Shared format)
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: authservice-db-secret
  namespace: okla
type: Opaque
stringData:
  Database__Provider: "PostgreSQL"
  Database__Host: "authservice-db"
  Database__Port: "5432"
  Database__Database: "authservice"
  Database__Username: "postgres"
  Database__Password: "OklaDB2025!"
  Database__AutoMigrate: "true"
  Database__ConnectionStrings__PostgreSQL: "Host=authservice-db;Port=5432;Database=authservice;Username=postgres;Password=OklaDB2025!;Include Error Detail=true"
  ConnectionStrings__DefaultConnection: "Host=authservice-db;Port=5432;Database=authservice;Username=postgres;Password=OklaDB2025!;Include Error Detail=true"

