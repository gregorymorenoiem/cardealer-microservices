# =============================================================================
# DATABASES - PostgreSQL StatefulSets for Microservices
# =============================================================================
# Arquitectura: Database-per-Service (igual que compose.yaml local)
# Cada microservicio tiene su propia base de datos PostgreSQL
# Los datos persisten en PersistentVolumeClaims (PVC)
# =============================================================================

---
# =============================================================================
# AUTH SERVICE DATABASE
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authservice-db
  namespace: okla
  labels:
    app: authservice-db
    tier: database
spec:
  serviceName: authservice-db
  replicas: 1
  selector:
    matchLabels:
      app: authservice-db
  template:
    metadata:
      labels:
        app: authservice-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "authservice"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 2Gi

---
apiVersion: v1
kind: Service
metadata:
  name: authservice-db
  namespace: okla
  labels:
    app: authservice-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: authservice-db

