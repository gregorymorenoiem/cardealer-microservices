# =============================================================================
# MVP SELF-MANAGED - Ingress
# =============================================================================
# BFF Pattern: Only the frontend is exposed to the internet.
# The Gateway is internal-only — all API traffic flows through Next.js rewrites.
# Internet → okla.com.do → frontend-web → (internal) gateway:8080 → microservices
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: okla-ingress
  namespace: okla
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
    - hosts:
        - okla.com.do
        - www.okla.com.do
      secretName: okla-tls
  rules:
    # Frontend — the ONLY externally accessible service
    - host: okla.com.do
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-web
                port:
                  number: 8080
    - host: www.okla.com.do
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-web
                port:
                  number: 8080
    # NOTE: api.okla.com.do has been REMOVED — Gateway is internal-only (BFF pattern)
    # All API traffic now flows: Browser → okla.com.do/api/* → Next.js rewrite → gateway:8080
