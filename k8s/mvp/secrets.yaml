# MVP SELF-MANAGED - Secrets para Microservicios (TEMPLATE)
# =============================================================================
# ⚠️ ESTE ARCHIVO ES SOLO UN TEMPLATE DE REFERENCIA
# ⚠️ NO contiene credenciales reales
# ⚠️ Los secrets se crean dinámicamente en deploy-digitalocean.yml
#    usando GitHub Secrets como fuente de verdad.
# =============================================================================
#
# GitHub Secrets requeridos en el repositorio:
#   - POSTGRES_USER            (usuario PostgreSQL)
#   - POSTGRES_PASSWORD        (contraseña PostgreSQL)
#   - JWT_SECRET_KEY           (minimo 32 chars para HMAC-SHA256)
#   - REDIS_PASSWORD           (contraseña para Redis)
#   - RABBITMQ_USER            (usuario RabbitMQ)
#   - RABBITMQ_PASSWORD        (contraseña RabbitMQ)
#
# Secrets K8s generados automaticamente por deploy-digitalocean.yml:
#   Per-service DB: authservice-db-secret, userservice-db-secret, etc.
#   Shared:         jwt-secrets, redis-secrets, rabbitmq-secrets
#   Infrastructure: postgres-master-secret
#   Consolidated:   okla-secrets
#
# Para desarrollo local -> docker-compose.yml con variables de entorno
