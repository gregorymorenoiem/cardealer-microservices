<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance: Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Performance: DNS prefetch for API and CDN -->
    <link rel="dns-prefetch" href="https://api.cardealer.do" />
    <link rel="dns-prefetch" href="https://cdn.cardealer.do" />

    <!-- Viewport and mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: dark)" />

    <!-- SEO basics -->
    <meta
      name="description"
      content="Marketplace de vehículos e inmuebles en República Dominicana. Encuentra autos, casas, apartamentos y más."
    />
    <meta
      name="keywords"
      content="carros, vehículos, autos, casas, apartamentos, inmuebles, República Dominicana, venta, alquiler"
    />
    <meta name="author" content="CarDealer Marketplace" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cardealer.do/" />
    <meta property="og:title" content="CarDealer Marketplace - Vehículos e Inmuebles en RD" />
    <meta
      property="og:description"
      content="Marketplace de vehículos e inmuebles en República Dominicana"
    />
    <meta property="og:image" content="https://cardealer.do/images/og-default.jpg" />
    <meta property="og:locale" content="es_DO" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cardealer.do/" />
    <meta name="twitter:title" content="CarDealer Marketplace" />
    <meta
      name="twitter:description"
      content="Marketplace de vehículos e inmuebles en República Dominicana"
    />
    <meta name="twitter:image" content="https://cardealer.do/images/og-default.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/images/icon-192.png" />
    <link rel="apple-touch-icon" href="/images/icon-192.png" />

    <!-- Favicon fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-16.png" />

    <title>CarDealer Marketplace - Vehículos e Inmuebles en República Dominicana</title>

    <!-- Critical CSS inlined for faster first paint -->
    <style>
      /* Critical CSS for above-the-fold content */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        -webkit-text-size-adjust: 100%;
        line-height: 1.5;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #fff;
        color: #1f2937;
      }
      #root {
        min-height: 100vh;
      }

      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
      }
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Safe area padding for notched devices */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state (hidden once app loads) -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <!-- OKLA Analytics SDK (Sprint 9 - Event Tracking) -->
    <script src="/okla-analytics.js"></script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loader once DOM is interactive -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
