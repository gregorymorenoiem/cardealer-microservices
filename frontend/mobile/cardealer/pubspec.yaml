environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  dartz: ^0.10.1
  
  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0
  
  # Network
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.5
  
  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  pull_to_refresh: ^2.0.0
  lottie: ^3.3.1
  
  # Sprint 10 - Dealer Power dependencies
  fl_chart: ^0.70.2
  table_calendar: ^3.1.2
  
  # Utils
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  timeago: ^3.6.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.4
  rxdart: ^0.27.7
  path_provider: ^2.1.2
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  crypto: ^3.0.3
  
  # Payment
  flutter_stripe: ^11.4.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.2.0
  firebase_remote_config: ^5.2.0
  firebase_messaging: ^15.2.0
  photo_view: ^0.15.0
  video_player: ^2.10.1
  chewie: ^1.13.0
  timeline_tile: ^2.0.0
  share_plus: ^12.0.1
  confetti: ^0.8.0
  local_auth: ^3.0.0
  google_maps_flutter: ^2.14.0
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  retrofit_generator: ^8.2.1
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.2
  
  # Icon Generation
  flutter_launcher_icons: ^0.14.3
  
  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  
  # UI Development
  widgetbook: ^3.10.1
  widgetbook_annotation: ^3.2.0
  widgetbook_generator: ^3.14.0
  image: ^4.5.4

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
    - assets/animations/

  # Fonts commented out until actual font files are added
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: es
  arb_dir: lib/l10n
  output_dir: lib/generated

# App Icon Configuration
# Para iconos adaptativos Android, el foreground necesita safe zone del 66%
# El logo debe ocupar solo el centro (con padding del 17% en cada lado)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
