# ============================================================================
# NGINX LOAD BALANCER — Desarrollo Local con Escalado
# ============================================================================
# Distribuye tráfico entre múltiples réplicas de microservicios Docker.
# Docker DNS resuelve nombres de servicio a todas las réplicas activas.
#
# Uso: docker compose -f compose.yaml -f compose.scaling.yaml up -d --scale authservice=3
# ============================================================================

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use kqueue;  # macOS optimal
}

http {
    # ────────────────────────────────────────────────────
    # Configuración general
    # ────────────────────────────────────────────────────
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Logs
    log_format upstream_log '$remote_addr - [$time_local] "$request" '
                            '$status $body_bytes_sent '
                            'upstream=$upstream_addr '
                            'response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log upstream_log;
    error_log /var/log/nginx/error.log warn;

    # ────────────────────────────────────────────────────
    # Upstreams — Docker DNS resuelve a todas las réplicas
    # ────────────────────────────────────────────────────

    # Resolver Docker DNS (para dynamic upstreams)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Gateway — CRÍTICO, load balance entre réplicas
    upstream gateway_backend {
        least_conn;  # Conexión con menos carga
        server gateway:80 max_fails=3 fail_timeout=15s;
    }

    # AuthService — CRÍTICO, alta disponibilidad
    upstream auth_backend {
        least_conn;
        server authservice:80 max_fails=3 fail_timeout=15s;
    }

    # VehiclesSaleService — CRÍTICO, core business
    upstream vehicles_backend {
        least_conn;
        server vehiclessaleservice:80 max_fails=3 fail_timeout=15s;
    }

    # MediaService — Uploads pesados
    upstream media_backend {
        least_conn;
        server mediaservice:80 max_fails=3 fail_timeout=30s;
    }

    # UserService
    upstream user_backend {
        least_conn;
        server userservice:80 max_fails=3 fail_timeout=15s;
    }

    # NotificationService
    upstream notification_backend {
        least_conn;
        server notificationservice:80 max_fails=3 fail_timeout=15s;
    }

    # ────────────────────────────────────────────────────
    # Server — Gateway Load Balancer (puerto 80 → 18443 del host)
    # ────────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost;

        # Health check del LB
        location /nginx-health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-lb"}';
            add_header Content-Type application/json;
        }

        # Status de upstreams
        location /nginx-status {
            stub_status on;
            access_log off;
        }

        # Proxy al Gateway (ruta principal)
        location / {
            proxy_pass http://gateway_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Retry en caso de fallo de réplica
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }
    }

    # ────────────────────────────────────────────────────
    # Server — AuthService Direct (puerto 15001)
    # ────────────────────────────────────────────────────
    server {
        listen 15001;
        server_name localhost;

        location / {
            proxy_pass http://auth_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }
    }

    # ────────────────────────────────────────────────────
    # Server — VehiclesSaleService Direct (puerto 15010)
    # ────────────────────────────────────────────────────
    server {
        listen 15010;
        server_name localhost;

        location / {
            proxy_pass http://vehicles_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Request-ID $request_id;

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }

        # Uploads de media — timeout más largo
        location /api/media {
            proxy_pass http://media_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            client_max_body_size 100M;
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
        }
    }
}
