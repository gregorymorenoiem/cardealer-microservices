      retries: 3

  # MediaService API
  mediaservice:
    build:
      context: ./mediaservice
      dockerfile: Dockerfile
    container_name: mediaservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=mediaservice-db;Database=mediaservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      ConnectionStrings__ErrorServiceConnection: "Host=errorservice-db;Database=errorservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      RabbitMQ__Host: "rabbitmq"
    ports:
