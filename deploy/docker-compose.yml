    depends_on:
      mediaservice-db:
        condition: service_healthy
      errorservice-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AuditService API
  auditservice:
    build:
