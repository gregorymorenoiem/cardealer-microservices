      retries: 3

  # ==================== API GATEWAY ====================

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
    ports:
      - "8027:80"
    depends_on:
      - errorservice
      - authservice
      - notificationservice
      - vehicleservice
      - contactservice
      - mediaservice
      - auditservice
      - adminservice
    networks:
      - cargurus-net
    restart: unless-stopped
