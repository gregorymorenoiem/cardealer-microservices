    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d adminservice"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== MESSAGE BROKER & CACHE ====================

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MICROSERVICES ====================

  # ErrorService API
  errorservice:
    build:
      context: ./errorservice
      dockerfile: Dockerfile
    container_name: errorservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=errorservice-db;Database=errorservice;Username=${DB_USER};Password=${DB_PASSWORD}"
    ports:
      - "5000:80"
    depends_on:
      errorservice-db:
        condition: service_healthy
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AuthService API
  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    container_name: authservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=authservice-db;Database=authservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      ConnectionStrings__ErrorServiceConnection: "Host=errorservice-db;Database=errorservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "${RABBITMQ_USER}"
      RabbitMQ__Password: "${RABBITMQ_PASS}"
      RabbitMQ__VirtualHost: "/"
      JWT__Secret: "${JWT_SECRET}"
      JWT__Issuer: "CarGurus-Prod"
      JWT__Audience: "CarGurus-Users"
      JWT__ExpireMinutes: "60"
    ports:
      - "5001:80"
    depends_on:
      authservice-db:
        condition: service_healthy
      errorservice-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NotificationService API
  notificationservice:
    build:
      context: ./notificationservice
      dockerfile: Dockerfile
    container_name: notificationservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=notificationservice-db;Database=notificationservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__Username: "${RABBITMQ_USER}"
      RabbitMQ__Password: "${RABBITMQ_PASS}"
      RabbitMQ__VirtualHost: "/"
      NotificationSettings__SendGrid__ApiKey: "${SENDGRID_API_KEY}"
      NotificationSettings__SendGrid__FromEmail: "${SENDGRID_FROM_EMAIL}"
      NotificationSettings__SendGrid__FromName: "CarGurus"
      NotificationSettings__Twilio__AccountSid: "${TWILIO_ACCOUNT_SID}"
      NotificationSettings__Twilio__AuthToken: "${TWILIO_AUTH_TOKEN}"
      NotificationSettings__Twilio__FromNumber: "${TWILIO_FROM_NUMBER}"
      NotificationSettings__Firebase__ServiceAccountKeyPath: "/app/firebase-prod-key.json"
      NotificationSettings__Firebase__ProjectId: "${FIREBASE_PROJECT_ID}"
    ports:
      - "5002:80"
    depends_on:
      notificationservice-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - cargurus-net
    restart: unless-stopped
    volumes:
      - ./firebase-prod-key.json:/app/firebase-prod-key.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # VehicleService API
  vehicleservice:
    build:
      context: ./vehicleservice
      dockerfile: Dockerfile
    container_name: vehicleservice-prod
