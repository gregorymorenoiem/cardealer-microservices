services:
  # ==================== DATABASES ====================

  # PostgreSQL Database for ErrorService
  errorservice-db:
    image: postgres:16
    container_name: errorservice-db-prod
    environment:
      POSTGRES_DB: errorservice
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - errorservice_data:/var/lib/postgresql/data
    networks:
      - cargurus-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d errorservice"]
      interval: 30s
      timeout: 10s
      retries: 5

  # AuthService Database
  authservice-db:
    image: postgres:16
    container_name: authservice-db-prod
    environment:
      POSTGRES_DB: authservice
      POSTGRES_USER: ${DB_USER}
