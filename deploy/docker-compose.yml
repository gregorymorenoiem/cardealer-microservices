      dockerfile: Dockerfile
    container_name: auditservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=auditservice-db;Database=auditservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      ConnectionStrings__ErrorServiceConnection: "Host=errorservice-db;Database=errorservice;Username=${DB_USER};Password=${DB_PASSWORD}"
      ConnectionStrings__Redis: "redis:6379"
      RabbitMQ__Host: "rabbitmq"
    ports:
      - "5006:80"
    depends_on:
      auditservice-db:
        condition: service_healthy
      errorservice-db:
