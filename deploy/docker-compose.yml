  errorservice_data:
  authservice_data:
  notificationservice_data:
  vehicleservice_data:
  contactservice_data:
  mediaservice_data:
  auditservice_data:
  adminservice_data:
  rabbitmq_data:
  redis_data:

# ==================== NETWORKS ====================

networks:
  cargurus-net:
    driver: bridge