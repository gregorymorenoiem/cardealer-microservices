name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/cardealer

jobs:
  # ============================================
  # BUILD & TEST
  # ============================================
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore backend/CarDealer.sln

      - name: Build solution
        run: dotnet build backend/CarDealer.sln --no-restore --configuration Release

      - name: Run unit tests
        run: |
          dotnet test backend/CarDealer.sln \
            --no-build \
            --configuration Release \
            --filter "Category!=RequiresDocker" \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./TestResults/**/coverage.cobertura.xml
          fail_ci_if_error: false

  # ============================================
  # SECURITY SCAN
  # ============================================
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore backend/CarDealer.sln

      - name: Run security scan
        run: |
          dotnet tool install --global dotnet-retire
          dotnet retire --path backend/

      - name: Run SAST with DevSkim
        uses: microsoft/DevSkim-Action@v1
        with:
          directory-to-scan: backend/

  # ============================================
  # BUILD DOCKER IMAGES
  # ============================================
  build-images:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    strategy:
      matrix:
        service:
          - name: gateway
            dockerfile: Gateway/Dockerfile
            context: backend
          - name: errorservice
            dockerfile: ErrorService/Dockerfile
            context: backend
          - name: authservice
            dockerfile: AuthService/Dockerfile
            context: backend
          - name: notificationservice
            dockerfile: NotificationService/Dockerfile
            context: backend
          - name: auditservice
            dockerfile: AuditService/AuditService.Api/Dockerfile
            context: backend
          - name: configurationservice
            dockerfile: ConfigurationService/ConfigurationService.Api/Dockerfile
            context: backend
          - name: schedulerservice
            dockerfile: SchedulerService/Dockerfile
            context: backend/SchedulerService
          - name: healthcheckservice
            dockerfile: HealthCheckService/Dockerfile
            context: backend/HealthCheckService
          - name: searchservice
            dockerfile: SearchService/Dockerfile
            context: backend/SearchService
          - name: featuretoggleservice
            dockerfile: FeatureToggleService/FeatureToggleService.Api/Dockerfile
            context: backend
          - name: idempotencyservice
            dockerfile: IdempotencyService/Dockerfile
            context: backend/IdempotencyService
          - name: ratelimitingservice
            dockerfile: RateLimitingService/Dockerfile
            context: backend/RateLimitingService
          - name: backupdrservice
            dockerfile: BackupDRService/Dockerfile
            context: backend/BackupDRService
          - name: cacheservice
            dockerfile: CacheService/Dockerfile
            context: backend/CacheService
          - name: messagebusservice
            dockerfile: MessageBusService/Dockerfile
            context: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples: kubectl apply, docker-compose up, helm upgrade, etc.

  # ============================================
  # DEPLOY TO PRODUCTION
  # ============================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
