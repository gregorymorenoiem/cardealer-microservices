# =============================================================================
# UserService CI Pipeline (Seller Conversion + Dealer Registration)
# =============================================================================
# Validates UserService features:
#   - Buyerâ†’Seller conversion
#   - Dealer company registration + admin approval
#   1. Build UserService (.NET 8)
#   2. Run unit + integration tests
#   3. Migration dry-run (EF Core)
#   4. Build Docker image (optional push)
# =============================================================================

name: ğŸ”„ UserService CI

on:
  push:
    branches: [main, development]
    paths:
      - "backend/UserService/**"
      - "backend/_Shared/**"
      - "k8s/deployments.yaml"
  pull_request:
    branches: [main, development]
    paths:
      - "backend/UserService/**"
      - "backend/_Shared/**"
  workflow_dispatch:
    inputs:
      run_migration:
        description: "Generate migration SQL script"
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

concurrency:
  group: seller-conversion-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/userservice

jobs:
  # ============================================
  # JOB 1: Build & Unit Tests
  # ============================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ“¥ Restore dependencies
        working-directory: backend/UserService
        run: dotnet restore

      - name: ğŸ”¨ Build
        working-directory: backend/UserService
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Run Unit Tests
        working-directory: backend/UserService
        run: |
          dotnet test UserService.Tests/UserService.Tests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/UserService/UserService.Tests/TestResults/

  # ============================================
  # JOB 2: Migration Dry Run (optional)
  # ============================================
  migration-check:
    name: ğŸ—„ï¸ Migration Check
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event.inputs.run_migration == 'true' || github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Install EF Core Tools
        run: dotnet tool install --global dotnet-ef --version 8.0.*

      - name: ğŸ“¥ Restore
        working-directory: backend/UserService
        run: dotnet restore

      - name: ğŸ—„ï¸ Generate Idempotent SQL Script
        working-directory: backend/UserService
        run: |
          dotnet ef migrations script \
            --idempotent \
            --project UserService.Infrastructure \
            --startup-project UserService.Api \
            --output migration-seller-conversion.sql \
            || echo "âš ï¸ Migration script generation failed (may need manual review)"

      - name: ğŸ“Š Upload Migration Script
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-script
          path: backend/UserService/migration-seller-conversion.sql

  # ============================================
  # JOB 3: Docker Build & Push
  # ============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/UserService/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
