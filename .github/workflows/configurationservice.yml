name: ConfigurationService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/ConfigurationService/**'
      - '.github/workflows/configurationservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/ConfigurationService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ⚙️ ConfigurationService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: configurationservice
      service-path: backend/ConfigurationService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
