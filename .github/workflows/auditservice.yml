name: AuditService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/AuditService/**'
      - '.github/workflows/auditservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/AuditService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: üìù AuditService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: auditservice
      service-path: backend/AuditService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
