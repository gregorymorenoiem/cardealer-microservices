name: FileStorageService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/FileStorageService/**'
      - '.github/workflows/filestorageservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/FileStorageService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: üìÅ FileStorageService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: filestorageservice
      service-path: backend/FileStorageService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
