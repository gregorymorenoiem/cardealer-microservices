name: ErrorService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/ErrorService/**'
      - '.github/workflows/errorservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/ErrorService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ⚠️ ErrorService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: errorservice
      service-path: backend/ErrorService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
