# =============================================================================
# INITIAL BUILD - Build all Docker images for the first time
# =============================================================================
# Run this workflow manually to build and push all images to GHCR
# =============================================================================

name: ðŸ—ï¸ Initial Build (All Images)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "build-all" to confirm'
        required: true
        type: string

# Required permissions to push to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-all:
    name: ðŸ—ï¸ Build All Services
    runs-on: ubuntu-latest
    if: ${{ inputs.confirm == 'build-all' }}
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend-web
            context: ./frontend/web
            dockerfile: ./frontend/web/Dockerfile
          - name: gateway
            context: ./backend
            dockerfile: ./backend/Gateway/Gateway.Api/Dockerfile
          - name: authservice
            context: ./backend
            dockerfile: ./backend/AuthService/AuthService.Api/Dockerfile
          - name: userservice
            context: ./backend
            dockerfile: ./backend/UserService/UserService.Api/Dockerfile
          - name: roleservice
            context: ./backend
            dockerfile: ./backend/RoleService/RoleService.Api/Dockerfile
          - name: errorservice
            context: ./backend
            dockerfile: ./backend/ErrorService/ErrorService.Api/Dockerfile
          - name: vehiclessaleservice
            context: ./backend
            dockerfile: ./backend/VehiclesSaleService/VehiclesSaleService.Api/Dockerfile
          - name: vehiclesrentservice
            context: ./backend
            dockerfile: ./backend/VehiclesRentService/VehiclesRentService.Api/Dockerfile
          - name: propertiessaleservice
            context: ./backend
            dockerfile: ./backend/PropertiesSaleService/PropertiesSaleService.Api/Dockerfile
          - name: propertiesrentservice
            context: ./backend
            dockerfile: ./backend/PropertiesRentService/PropertiesRentService.Api/Dockerfile
          - name: mediaservice
            context: ./backend
            dockerfile: ./backend/MediaService/MediaService.Api/Dockerfile
          - name: notificationservice
            context: ./backend
            dockerfile: ./backend/NotificationService/NotificationService.Api/Dockerfile
          - name: billingservice
            context: ./backend
            dockerfile: ./backend/BillingService/BillingService.Api/Dockerfile

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:1.0.${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Summary: ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Context: \`${{ matrix.service.context }}\`" >> $GITHUB_STEP_SUMMARY
