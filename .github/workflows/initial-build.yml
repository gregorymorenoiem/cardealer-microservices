# =============================================================================
# INITIAL BUILD - Build all Docker images for the first time
# =============================================================================
# Run this workflow manually to build and push all images to GHCR
# =============================================================================

name: ðŸ—ï¸ Initial Build (All Images)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "build-all" to confirm'
        required: true
        type: string

# Required permissions to push to GHCR
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-all:
    name: ðŸ—ï¸ Build All Services
    runs-on: ubuntu-latest
    if: ${{ inputs.confirm == 'build-all' }}

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: frontend-web
            context: ./frontend/web-next
            dockerfile: ./frontend/web-next/Dockerfile
          - name: gateway
            context: ./backend
            dockerfile: ./backend/Gateway/Dockerfile
          - name: authservice
            context: ./backend
            dockerfile: ./backend/AuthService/Dockerfile
          - name: userservice
            context: ./backend
            dockerfile: ./backend/UserService/Dockerfile
          - name: roleservice
            context: ./backend
            dockerfile: ./backend/RoleService/Dockerfile
          - name: errorservice
            context: ./backend
            dockerfile: ./backend/ErrorService/Dockerfile
          - name: vehiclessaleservice
            context: ./backend
            dockerfile: ./backend/VehiclesSaleService/Dockerfile
          - name: mediaservice
            context: ./backend
            dockerfile: ./backend/MediaService/Dockerfile
          - name: notificationservice
            context: ./backend
            dockerfile: ./backend/NotificationService/Dockerfile
          - name: billingservice
            context: ./backend
            dockerfile: ./backend/BillingService/Dockerfile
          - name: kycservice
            context: ./backend
            dockerfile: ./backend/KYCService/Dockerfile
          - name: auditservice
            context: ./backend
            dockerfile: ./backend/AuditService/Dockerfile
          - name: idempotencyservice
            context: ./backend
            dockerfile: ./backend/IdempotencyService/Dockerfile
          - name: adminservice
            context: ./backend
            dockerfile: ./backend/AdminService/Dockerfile
          - name: contactservice
            context: ./backend
            dockerfile: ./backend/ContactService/Dockerfile
          - name: dealermanagementservice
            context: ./backend
            dockerfile: ./backend/DealerManagementService/Dockerfile
          - name: chatbotservice
            context: ./backend
            dockerfile: ./backend/ChatbotService/Dockerfile
          - name: maintenanceservice
            context: ./backend
            dockerfile: ./backend/MaintenanceService/Dockerfile
          - name: comparisonservice
            context: ./backend
            dockerfile: ./backend/ComparisonService/Dockerfile
          - name: alertservice
            context: ./backend
            dockerfile: ./backend/AlertService/Dockerfile
          - name: reviewservice
            context: ./backend
            dockerfile: ./backend/ReviewService/Dockerfile
          - name: crmservice
            context: ./backend
            dockerfile: ./backend/CRMService/Dockerfile

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest
            ${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:1.0.${{ github.run_number }}
          no-cache: true

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Summary: ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Context: \`${{ matrix.service.context }}\`" >> $GITHUB_STEP_SUMMARY
