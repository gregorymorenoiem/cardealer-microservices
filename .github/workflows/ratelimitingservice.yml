name: RateLimitingService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/RateLimitingService/**'
      - '.github/workflows/ratelimitingservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/RateLimitingService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ⏱️ RateLimitingService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: ratelimitingservice
      service-path: backend/RateLimitingService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
