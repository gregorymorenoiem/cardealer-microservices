name: MediaService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/MediaService/**'
      - '.github/workflows/mediaservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/MediaService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸŽ¬ MediaService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: mediaservice
      service-path: backend/MediaService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
