name: RoleService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/RoleService/**'
      - '.github/workflows/roleservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/RoleService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ”‘ RoleService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: roleservice
      service-path: backend/RoleService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
