name: NotificationService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/NotificationService/**'
      - '.github/workflows/notificationservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/NotificationService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ“§ NotificationService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: notificationservice
      service-path: backend/NotificationService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
