name: AuthService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/AuthService/**'
      - '.github/workflows/authservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/AuthService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: üîê AuthService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: authservice
      service-path: backend/AuthService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
      dockerfile-path: Dockerfile
    permissions:
      contents: read
      packages: write
