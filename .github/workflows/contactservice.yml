name: ContactService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/ContactService/**'
      - '.github/workflows/contactservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/ContactService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ“ž ContactService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: contactservice
      service-path: backend/ContactService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
