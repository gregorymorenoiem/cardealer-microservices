name: CacheService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/CacheService/**'
      - '.github/workflows/cacheservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/CacheService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: âš¡ CacheService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: cacheservice
      service-path: backend/CacheService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
