name: ApiDocsService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/ApiDocsService/**'
      - '.github/workflows/apidocsservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/ApiDocsService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ“š ApiDocsService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: apidocsservice
      service-path: backend/ApiDocsService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
