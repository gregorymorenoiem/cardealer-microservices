name: TracingService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/TracingService/**'
      - '.github/workflows/tracingservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/TracingService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ”¬ TracingService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: tracingservice
      service-path: backend/TracingService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
