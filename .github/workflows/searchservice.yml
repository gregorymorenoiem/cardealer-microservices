name: SearchService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/SearchService/**'
      - '.github/workflows/searchservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/SearchService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: üîç SearchService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: searchservice
      service-path: backend/SearchService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
