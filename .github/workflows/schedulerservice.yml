name: SchedulerService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/SchedulerService/**'
      - '.github/workflows/schedulerservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/SchedulerService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ‚è∞ SchedulerService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: schedulerservice
      service-path: backend/SchedulerService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
