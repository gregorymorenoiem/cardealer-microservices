name: MessageBusService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/MessageBusService/**'
      - '.github/workflows/messagebusservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/MessageBusService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ“¨ MessageBusService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: messagebusservice
      service-path: backend/MessageBusService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
