name: AdminService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/AdminService/**'
      - '.github/workflows/adminservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/AdminService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ”§ AdminService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: adminservice
      service-path: backend/AdminService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
