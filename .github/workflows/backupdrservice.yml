name: BackupDRService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/BackupDRService/**'
      - '.github/workflows/backupdrservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/BackupDRService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸ’¾ BackupDRService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: backupdrservice
      service-path: backend/BackupDRService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
