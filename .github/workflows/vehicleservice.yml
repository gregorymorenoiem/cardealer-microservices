name: VehicleService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/VehicleService/**'
      - '.github/workflows/vehicleservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/VehicleService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: ðŸš— VehicleService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: vehicleservice
      service-path: backend/VehicleService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
