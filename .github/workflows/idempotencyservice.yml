name: IdempotencyService CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/IdempotencyService/**'
      - '.github/workflows/idempotencyservice.yml'
      - '.github/workflows/_reusable-dotnet-service.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/IdempotencyService/**'
  workflow_dispatch:

jobs:
  ci-cd:
    name: üîÅ IdempotencyService Pipeline
    uses: ./.github/workflows/_reusable-dotnet-service.yml
    with:
      service-name: idempotencyservice
      service-path: backend/IdempotencyService
      dotnet-version: '8.0.x'
      run-docker-build: true
      run-docker-push: true
    permissions:
      contents: read
      packages: write
