name: CI/CD - Tests & Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"
  DOTNET_VERSION: "8.0.x"

jobs:
  # ==========================================
  # JOB 1: Backend Tests (.NET Microservices)
  # ==========================================
  backend-tests:
    name: Backend Tests (.NET 8)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - AuthService
          - ErrorService
          - NotificationService
          - VehiclesSaleService
          - UserService
          - RoleService
          - MediaService
          - BillingService
          - Gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: backend/${{ matrix.service }}
        run: dotnet restore

      - name: Build
        working-directory: backend/${{ matrix.service }}
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        working-directory: backend/${{ matrix.service }}
        run: |
          if [ -d "${{ matrix.service }}.Tests" ]; then
            dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
          else
            echo "No tests found for ${{ matrix.service }}"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-${{ matrix.service }}
          path: backend/${{ matrix.service }}/**/*.trx

  # ==========================================
  # JOB 2: Frontend Unit Tests (Vitest)
  # ==========================================
  frontend-unit-tests:
    name: Frontend Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web
        run: npm ci

      - name: Run unit tests
        working-directory: frontend/web
        run: npm test -- --run --reporter=verbose

      - name: Generate coverage report
        working-directory: frontend/web
        run: npm run test:coverage -- --run

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/web/coverage/coverage-final.json
          flags: frontend-unit
          name: frontend-unit-tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-unit-test-results
          path: frontend/web/coverage/

  # ==========================================
  # JOB 3: Frontend E2E Tests (Playwright)
  # ==========================================
  frontend-e2e-tests:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: frontend/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend/web
        run: npm run test:e2e -- --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/web/playwright-report/
          retention-days: 30

  # ==========================================
  # JOB 4: Lint & Code Quality
  # ==========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        working-directory: frontend/web
        run: npm ci

      - name: Run ESLint
        working-directory: frontend/web
        run: npm run lint

      - name: Check TypeScript types
        working-directory: frontend/web
        run: npx tsc --noEmit

  # ==========================================
  # JOB 5: Docker Build (Backend Services)
  # ==========================================
  docker-build:
    name: Docker Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: [backend-tests]

    strategy:
      matrix:
        service:
          - authservice
          - errorservice
          - notificationservice
          - productservice
          - userservice
          - roleservice
          - gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/${{ matrix.service }}/${{ matrix.service }}.Api/Dockerfile.dev
          push: false
          tags: cardealer-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # JOB 6: Integration Tests (Docker Compose)
  # ==========================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d redis rabbitmq
          docker-compose up -d authservice-db authservice
          docker-compose up -d errorservice-db errorservice

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker ps

      - name: Run integration tests
        run: |
          # Test AuthService
          curl -f http://localhost:15085/health || exit 1

          # Test ErrorService
          curl -f http://localhost:15083/health || exit 1

      - name: Stop services
        if: always()
        run: docker-compose down

  # ==========================================
  # JOB 7: Deploy to Staging (only on main)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs:
      [frontend-unit-tests, frontend-e2e-tests, backend-tests, code-quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "Deploying to staging environment..."
          echo "This is where you'd deploy to your staging server"
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/staging/
          # Or: docker-compose -f docker-compose.staging.yml up -d

  # ==========================================
  # JOB 8: Security Scan
  # ==========================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
