# ==============================================================================
# REUSABLE WORKFLOW: .NET Microservice CI/CD
# ==============================================================================
# Este workflow es REUTILIZABLE para todos los microservicios .NET
# 
# Uso desde otros workflows:
#   uses: ./.github/workflows/_reusable-dotnet-service.yml
#   with:
#     service-name: "ProductService"
#     service-path: "backend/ProductService"
# ==============================================================================

name: Reusable .NET Service CI/CD

on:
  workflow_call:
    inputs:
      service-name:
        description: 'Name of the service (e.g., ProductService)'
        required: true
        type: string
      service-path:
        description: 'Path to the service directory (e.g., backend/ProductService)'
        required: true
        type: string
      dotnet-version:
        description: '.NET SDK version'
        required: false
        type: string
        default: '8.0.x'
      run-docker-build:
        description: 'Whether to build Docker image'
        required: false
        type: boolean
        default: true
      run-docker-push:
        description: 'Whether to push Docker image (only on main)'
        required: false
        type: boolean
        default: true
      dockerfile-path:
        description: 'Path to Dockerfile relative to service path'
        required: false
        type: string
        default: 'Dockerfile'
      solution-file:
        description: 'Solution file name'
        required: false
        type: string
        default: ''
      test-filter:
        description: 'Test filter expression'
        required: false
        type: string
        default: ''
      skip-tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false
    outputs:
      image-tag:
        description: 'Docker image tag that was built'
        value: ${{ jobs.docker-build.outputs.image-tag }}
      test-result:
        description: 'Test execution result'
        value: ${{ jobs.build-and-test.outputs.test-result }}

env:
  DOTNET_VERSION: ${{ inputs.dotnet-version }}
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/${{ inputs.service-name }}

jobs:
  # ========================================
  # JOB 1: BUILD & TEST
  # ========================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    outputs:
      test-result: ${{ steps.test.outcome }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ“¦ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles(format('{0}/**/*.csproj', inputs.service-path)) }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: ğŸ” Detect solution file
      id: detect-solution
      working-directory: ${{ inputs.service-path }}
      run: |
        if [ -n "${{ inputs.solution-file }}" ]; then
          SOLUTION="${{ inputs.solution-file }}"
        else
          SOLUTION=$(find . -maxdepth 1 -name "*.sln" | head -n 1)
          if [ -z "$SOLUTION" ]; then
            echo "âŒ No solution file found"
            exit 1
          fi
        fi
        echo "solution=$SOLUTION" >> $GITHUB_OUTPUT
        echo "âœ… Found solution: $SOLUTION"
        
    - name: ğŸ“¦ Restore dependencies
      working-directory: ${{ inputs.service-path }}
      run: dotnet restore ${{ steps.detect-solution.outputs.solution }}
      
    - name: ğŸ”¨ Build solution
      working-directory: ${{ inputs.service-path }}
      run: dotnet build ${{ steps.detect-solution.outputs.solution }} --configuration Release --no-restore
      
    - name: ğŸ§ª Run tests
      if: ${{ !inputs.skip-tests }}
      id: test
      working-directory: ${{ inputs.service-path }}
      run: |
        TEST_FILTER=""
        if [ -n "${{ inputs.test-filter }}" ]; then
          TEST_FILTER="--filter ${{ inputs.test-filter }}"
        fi
        
        dotnet test ${{ steps.detect-solution.outputs.solution }} \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --collect:"XPlat Code Coverage" \
          $TEST_FILTER
      
    - name: ğŸ“Š Publish test results
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results - ${{ inputs.service-name }}
        path: ${{ inputs.service-path }}/**/TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: false
        
  # ========================================
  # JOB 2: CODE QUALITY
  # ========================================
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ” Detect solution file
      id: detect-solution
      working-directory: ${{ inputs.service-path }}
      run: |
        if [ -n "${{ inputs.solution-file }}" ]; then
          SOLUTION="${{ inputs.solution-file }}"
        else
          SOLUTION=$(find . -maxdepth 1 -name "*.sln" | head -n 1)
        fi
        echo "solution=$SOLUTION" >> $GITHUB_OUTPUT
        
    - name: ğŸ“Š Run code analysis
      working-directory: ${{ inputs.service-path }}
      run: |
        dotnet build ${{ steps.detect-solution.outputs.solution }} \
          --configuration Release \
          /p:TreatWarningsAsErrors=false \
          /p:AnalysisLevel=latest
      
  # ========================================
  # JOB 3: DOCKER BUILD
  # ========================================
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: ${{ inputs.run-docker-build }}
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ”¨ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ${{ inputs.service-path }}/${{ inputs.dockerfile-path }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  # ========================================
  # JOB 4: DOCKER PUSH (only main branch)
  # ========================================
  docker-push:
    name: ğŸš€ Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build]
    if: |
      inputs.run-docker-push && 
      github.ref == 'refs/heads/main' && 
      github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=main-
          type=raw,value=latest
          
    - name: ğŸ”¨ Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ${{ inputs.service-path }}/${{ inputs.dockerfile-path }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ“¢ Image pushed
      run: |
        echo "âœ… Docker image pushed to registry"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
