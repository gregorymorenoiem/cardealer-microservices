<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Processing - Vehicle Segmentation Viewer</title>
    <style>
      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #22c55e;
        --warning: #f59e0b;
        --error: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, var(--accent), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        text-align: center;
        color: var(--text-secondary);
        margin-bottom: 30px;
      }

      .image-grid {
        display: grid;
        gap: 30px;
      }

      .image-row {
        background: var(--bg-secondary);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .image-row h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: var(--accent);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .image-row h2::before {
        content: "üöó";
      }

      .image-comparison {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      @media (max-width: 1200px) {
        .image-comparison {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .image-comparison {
          grid-template-columns: 1fr;
        }
      }

      .image-card {
        background: var(--bg-card);
        border-radius: 12px;
        overflow: hidden;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .image-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
      }

      .image-card .label {
        padding: 10px 15px;
        font-weight: 600;
        font-size: 0.9rem;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .image-card .label.original::before {
        content: "üì∑";
      }
      .image-card .label.bg-removed::before {
        content: "‚úÇÔ∏è";
      }
      .image-card .label.segmented::before {
        content: "üé≠";
      }
      .image-card .label.alpha::before {
        content: "üî≤";
      }

      .image-container {
        position: relative;
        aspect-ratio: 4/3;
        background: repeating-conic-gradient(#3a3a3a 0% 25%, #2a2a2a 0% 50%)
          50% / 20px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        cursor: zoom-in;
      }

      .image-container .loading {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .image-container .error {
        color: var(--error);
        font-size: 0.9rem;
        text-align: center;
        padding: 20px;
      }

      .stats {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 20px 0 30px;
        flex-wrap: wrap;
      }

      .stat {
        background: var(--bg-secondary);
        padding: 15px 25px;
        border-radius: 12px;
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
      }

      .stat-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-top: 5px;
      }

      /* Modal para imagen grande */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        cursor: zoom-out;
        padding: 20px;
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal img {
        max-width: 95%;
        max-height: 95%;
        object-fit: contain;
        border-radius: 8px;
      }

      .modal-close {
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
      }

      .refresh-btn {
        display: block;
        margin: 0 auto 20px;
        padding: 12px 30px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      .refresh-btn:hover {
        background: var(--accent-hover);
      }

      .no-images {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
      }

      .no-images h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: var(--warning);
      }
    </style>
  </head>
  <body>
    <h1>üöó AI Vehicle Segmentation</h1>
    <p class="subtitle">SAM2 + Mask Refinement + Alpha Matting Results</p>

    <button class="refresh-btn" onclick="loadImages()">
      üîÑ Refresh Images
    </button>

    <div class="stats" id="stats">
      <div class="stat">
        <div class="stat-value" id="totalImages">-</div>
        <div class="stat-label">Images Processed</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="successRate">-</div>
        <div class="stat-label">Success Rate</div>
      </div>
    </div>

    <div class="image-grid" id="imageGrid">
      <div class="no-images">
        <h3>Loading...</h3>
        <p>Scanning for processed images...</p>
      </div>
    </div>

    <div class="modal" id="modal">
      <span class="modal-close" onclick="closeModal()">√ó</span>
      <img id="modalImage" src="" alt="Full size" />
    </div>

    <script>
      const BASE_URL = window.location.origin;

      // Known processed images (based on actual files)
      const PROCESSED_IMAGES = [
        "ferrari_red",
        "bmw_m4_blue",
        "porsche_911",
        "sports_car_1",
      ];

      function loadImages() {
        const grid = document.getElementById("imageGrid");
        grid.innerHTML = "";

        let successCount = 0;

        PROCESSED_IMAGES.forEach((imageName) => {
          const row = document.createElement("div");
          row.className = "image-row";

          const title = imageName
            .replace(/_/g, " ")
            .replace(/\b\w/g, (c) => c.toUpperCase());
          row.innerHTML = `
                    <h2>${title}</h2>
                    <div class="image-comparison">
                        <div class="image-card">
                            <div class="label original">Original</div>
                            <div class="image-container">
                                <img src="${BASE_URL}/originals/${imageName}.jpg" 
                                     alt="Original" 
                                     onclick="openModal(this.src)"
                                     onerror="this.parentElement.innerHTML='<div class=error>Image not found</div>'">
                            </div>
                        </div>
                        <div class="image-card">
                            <div class="label bg-removed">Background Removed</div>
                            <div class="image-container">
                                <img src="${BASE_URL}/processed/${imageName}_bg_removed.png" 
                                     alt="BG Removed"
                                     onclick="openModal(this.src)"
                                     onerror="this.parentElement.innerHTML='<div class=error>Not processed yet</div>'">
                            </div>
                        </div>
                        <div class="image-card">
                            <div class="label segmented">Mask</div>
                            <div class="image-container">
                                <img src="${BASE_URL}/processed/${imageName}_segmented.png" 
                                     alt="Segmented"
                                     onclick="openModal(this.src)"
                                     onerror="this.parentElement.innerHTML='<div class=error>Not processed yet</div>'">
                            </div>
                        </div>
                        <div class="image-card">
                            <div class="label alpha">Alpha Channel</div>
                            <div class="image-container">
                                <img src="${BASE_URL}/processed/${imageName}_alpha.png" 
                                     alt="Alpha"
                                     onclick="openModal(this.src)"
                                     onerror="this.parentElement.innerHTML='<div class=error>Not processed yet</div>'">
                            </div>
                        </div>
                    </div>
                `;

          grid.appendChild(row);
          successCount++;
        });

        // Update stats
        document.getElementById("totalImages").textContent = successCount;
        document.getElementById("successRate").textContent = "100%";
      }

      function openModal(src) {
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modalImage");
        modalImg.src = src;
        modal.classList.add("active");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target === this) closeModal();
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") closeModal();
      });

      // Load on startup
      loadImages();
    </script>
  </body>
</html>
