# Prometheus Configuration for CarDealer Microservices
# Generated: December 1, 2025

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cardealer-microservices'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/audit-alerts.yml'
  - '/etc/prometheus/rules/media-alerts.yml'
  - '/etc/prometheus/rules/notification-alerts.yml'
  - '/etc/prometheus/rules/gateway-alerts.yml'
  - '/etc/prometheus/rules/auth-alerts.yml'
  - '/etc/prometheus/rules/error-alerts.yml'
  - '/etc/prometheus/rules/user-alerts.yml'
  - '/etc/prometheus/rules/role-alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AuditService
  - job_name: 'auditservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auditservice:80']
        labels:
          service: 'auditservice'
          tier: 'backend'

  # MediaService
  - job_name: 'mediaservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mediaservice:80']
        labels:
          service: 'mediaservice'
          tier: 'backend'

  # NotificationService
  - job_name: 'notificationservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notificationservice:80']
        labels:
          service: 'notificationservice'
          tier: 'backend'

  # Gateway
  - job_name: 'gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:80']
        labels:
          service: 'gateway'
          tier: 'gateway'

  # AuthService
  - job_name: 'authservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['authservice:80']
        labels:
          service: 'authservice'
          tier: 'backend'

  # ErrorService
  - job_name: 'errorservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['errorservice:80']
        labels:
          service: 'errorservice'
          tier: 'backend'

  # UserService
  - job_name: 'userservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['userservice:80']
        labels:
          service: 'userservice'
          tier: 'backend'

  # RoleService
  - job_name: 'roleservice'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['roleservice:80']
        labels:
          service: 'roleservice'
          tier: 'backend'

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          tier: 'database'

  # RabbitMQ Exporter (optional)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          tier: 'messaging'

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          tier: 'cache'
