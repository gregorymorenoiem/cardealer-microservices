groups:
  - name: http
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: (sum by(service) (rate(http_requests_received_total{code=~"5.."}[5m])) / sum by(service) (rate(http_requests_received_total[5m]))) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High HTTP error rate on {{ $labels.service }}"
          description: "Error rate is above 5% for {{ $labels.service }}."

      - alert: HighLatency
        expr: histogram_quantile(0.99, sum by(service, le) (rate(http_request_duration_seconds_bucket[5m]))) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.service }}"
          description: "P99 latency is above 1 second for {{ $labels.service }}."

      - alert: LowRequestRate
        expr: sum by(service) (rate(http_requests_received_total[5m])) < 0.1
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Low request rate on {{ $labels.service }}"
          description: "Request rate is unusually low for {{ $labels.service }}."
