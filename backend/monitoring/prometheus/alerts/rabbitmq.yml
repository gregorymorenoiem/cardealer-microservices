groups:
  - name: rabbitmq
    interval: 30s
    rules:
      - alert: RabbitMQDown
        expr: rabbitmq_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ instance {{ $labels.instance }} is down."

      - alert: HighQueueDepth
        expr: rabbitmq_queue_messages > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High queue depth on {{ $labels.queue }}"
          description: "Queue {{ $labels.queue }} has more than 1000 messages."

      - alert: UnackedMessages
        expr: rabbitmq_queue_messages_unacked > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High unacked messages on {{ $labels.queue }}"
          description: "Queue {{ $labels.queue }} has more than 100 unacked messages."
