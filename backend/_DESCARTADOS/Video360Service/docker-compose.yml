version: "3.8"

services:
  # .NET API Service
  video360-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5070:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=video360db;Username=postgres;Password=postgres
      - Video360Processor__PythonServiceUrl=http://video360-worker:8000
      - Video360Processor__UseHttpService=true
      - S3Storage__ServiceUrl=http://minio:9000
      - S3Storage__BucketName=okla-media
      - S3Storage__AccessKey=minioadmin
      - S3Storage__SecretKey=minioadmin
    depends_on:
      - postgres
      - video360-worker
      - minio
    networks:
      - video360-network

  # Python Worker Service
  video360-worker:
    build:
      context: ./workers
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TEMP_DIR=/tmp/video360
      - OUTPUT_DIR=/tmp/video360/output
      - PORT=8000
    volumes:
      - video360-temp:/tmp/video360
    networks:
      - video360-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=video360db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - video360-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - video360-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-data:
  minio-data:
  video360-temp:

networks:
  video360-network:
    driver: bridge
