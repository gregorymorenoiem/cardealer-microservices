<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Segmentation Results - OKLA AI Pipeline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #fff;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #00d4ff, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .header p {
        color: #888;
        font-size: 1.1rem;
      }
      .stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .stat {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem 2rem;
        border-radius: 10px;
        text-align: center;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #00ff88;
      }
      .stat-label {
        font-size: 0.9rem;
        color: #888;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 2rem;
        max-width: 1600px;
        margin: 0 auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        overflow: hidden;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .card-header {
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-title {
        font-size: 1rem;
        font-weight: 600;
      }
      .card-badge {
        background: #00ff88;
        color: #000;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .image-container {
        position: relative;
        display: flex;
        gap: 0;
      }
      .image-half {
        flex: 1;
        position: relative;
      }
      .image-half img {
        width: 100%;
        height: 250px;
        object-fit: contain;
      }
      .original-bg {
        background: #333;
      }
      .cutout-bg {
        background: repeating-conic-gradient(#444 0% 25%, #555 0% 50%) 50% /
          20px 20px;
      }
      .label {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.7rem;
        color: #fff;
      }
      .controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .btn {
        background: linear-gradient(90deg, #00d4ff, #00ff88);
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        color: #000;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: scale(1.05);
      }
      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      .footer {
        text-align: center;
        margin-top: 3rem;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸš— OKLA AI Vehicle Segmentation</h1>
      <p>Professional Pipeline Results - YOLOv8x-seg with Edge Refinement</p>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">8</div>
        <div class="stat-label">Images Processed</div>
      </div>
      <div class="stat">
        <div class="stat-value">100%</div>
        <div class="stat-label">Vehicle Detection</div>
      </div>
      <div class="stat">
        <div class="stat-value">PNG</div>
        <div class="stat-label">Transparent Output</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" onclick="toggleBackground()">
        Toggle Backgrounds
      </button>
      <button class="btn btn-secondary" onclick="location.reload()">
        Refresh
      </button>
    </div>

    <div class="grid" id="results">
      <!-- Cards will be inserted here by JavaScript -->
    </div>

    <div class="footer">
      <p>
        OKLA Professional AI Pipeline â€¢ YOLOv8x-seg + Edge Refinement + Wheel
        Protection
      </p>
    </div>

    <script>
      const images = [
        { name: "luxury_car_1", label: "Luxury Car" },
        { name: "sports_car_1", label: "Sports Car" },
        { name: "suv_1", label: "SUV" },
        { name: "truck_1", label: "Truck" },
        { name: "car_front_1", label: "Car Front View" },
        { name: "car_front_2", label: "Car Front View 2" },
        { name: "car_side_1", label: "Car Side View" },
        { name: "car_rear_1", label: "Car Rear View" },
      ];

      const grid = document.getElementById("results");
      let showCheckerboard = true;

      images.forEach((img) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
                <div class="card-header">
                    <span class="card-title">${img.label}</span>
                    <span class="card-badge">âœ“ Processed</span>
                </div>
                <div class="image-container">
                    <div class="image-half original-bg">
                        <img src="./input/${img.name}.jpg" alt="Original" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22 x=%2250%%22 text-anchor=%22middle%22 fill=%22%23666%22>No Image</text></svg>'">
                        <span class="label">Original</span>
                    </div>
                    <div class="image-half cutout-bg" id="cutout-${img.name}">
                        <img src="./output/${img.name}_cutout.png" alt="Cutout" onerror="this.parentElement.querySelector('img').src='./output/${img.name}_preview.jpg'">
                        <span class="label">Cutout (PNG)</span>
                    </div>
                </div>
            `;
        grid.appendChild(card);
      });

      function toggleBackground() {
        showCheckerboard = !showCheckerboard;
        document.querySelectorAll(".cutout-bg").forEach((el) => {
          if (showCheckerboard) {
            el.style.background =
              "repeating-conic-gradient(#444 0% 25%, #555 0% 50%) 50% / 20px 20px";
          } else {
            el.style.background = "#ffffff";
          }
        });
      }
    </script>
  </body>
</html>
