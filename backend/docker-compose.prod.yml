version: '3.8'

services:
  # PostgreSQL Database for ErrorService
  errorservice-db:
    image: postgres:16
    container_name: errorservice-db-prod
    environment:
      POSTGRES_DB: ${ERRORSERVICE_DB_NAME:-errorservice}
      POSTGRES_USER: ${ERRORSERVICE_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${ERRORSERVICE_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - errorservice_data_prod:/var/lib/postgresql/data
      - ./postgresql/production.conf:/etc/postgresql/postgresql.conf
    command: >
      postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - cargurus-net-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ERRORSERVICE_DB_USER:-postgres} -d ${ERRORSERVICE_DB_NAME:-errorservice}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ErrorService API - Production
  errorservice:
    build:
      context: .
      dockerfile: ErrorService/ErrorService.Api/Dockerfile.prod
    container_name: errorservice-prod
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Host=errorservice-db-prod;Database=${ERRORSERVICE_DB_NAME:-errorservice};Username=${ERRORSERVICE_DB_USER:-postgres};Password=${ERRORSERVICE_DB_PASSWORD};Pooling=true;Minimum Pool Size=5;Maximum Pool Size=20;Connection Lifetime=300;Timeout=30;Command Timeout=30"
      ElasticSearch__ConnectionString: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      ElasticSearch__DefaultIndex: ${ELASTICSEARCH_INDEX:-errorlogs-prod}
      ElasticSearch__Username: ${ELASTICSEARCH_USERNAME}
      ElasticSearch__Password: ${ELASTICSEARCH_PASSWORD}
      ElasticSearch__Enable: ${ELASTICSEARCH_ENABLE:-false}
      Serilog__WriteTo__0__Name: "Console"
      Serilog__WriteTo__0__Args__outputTemplate: "[{Timestamp:HH:mm:ss} {Level:u3}] {Message:lj}{NewLine}{Exception}"
    ports:
      - "5083:80"
    depends_on:
      errorservice-db:
        condition: service_healthy
    networks:
      - cargurus-net-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  errorservice_data_prod:
    driver: local

networks:
  cargurus-net-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16