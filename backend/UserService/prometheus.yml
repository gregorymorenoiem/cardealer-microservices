global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Cargar reglas de alertas
rule_files:
  - 'prometheus-alerts.yml'

scrape_configs:
  # Scrape del OTel Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
  
  # MÃ©tricas del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

