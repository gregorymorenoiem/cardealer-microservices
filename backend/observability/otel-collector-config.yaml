# OpenTelemetry Collector Configuration
# Centralizes collection, processing, and export of telemetry data
# Documentation: https://opentelemetry.io/docs/collector/configuration/

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

  # Prometheus receiver to scrape metrics from services
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:8888']

  # Jaeger receiver for backward compatibility
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14250
      thrift_http:
        endpoint: 0.0.0.0:14268
      thrift_compact:
        endpoint: 0.0.0.0:6831
      thrift_binary:
        endpoint: 0.0.0.0:6832

  # Zipkin receiver for backward compatibility
  zipkin:
    endpoint: 0.0.0.0:9411

processors:
  # Batch processor to reduce number of outgoing connections
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add/modify resource attributes
  resource:
    attributes:
      - key: environment
        value: development
        action: insert
      - key: cluster
        value: cardealer-microservices
        action: insert
      - key: collector.version
        value: 0.91.0
        action: insert

  # Attributes processor for traces
  attributes/traces:
    actions:
      - key: http.user_agent
        action: delete
      - key: net.host.name
        action: delete

  # Span processor for filtering and sampling
  probabilistic_sampler:
    sampling_percentage: 10.0
    hash_seed: 22

  # Filter processor to drop unnecessary metrics
  filter/metrics:
    metrics:
      exclude:
        match_type: regexp
        metric_names:
          - ^go_.*
          - ^process_.*

  # Transform processor to modify telemetry data
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          - set(status.code, 1) where attributes["http.status_code"] >= 400 and attributes["http.status_code"] < 500
          - set(status.code, 2) where attributes["http.status_code"] >= 500

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: cardealer
    const_labels:
      cluster: cardealer-microservices
    send_timestamps: true
    metric_expiration: 5m
    enable_open_metrics: true

  # OTLP exporter to Jaeger
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 1000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Zipkin exporter for traces
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: json
    timeout: 10s

  # Logging exporter for debugging
  logging:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # File exporter for backup
  file:
    path: /var/log/otel-collector/traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3
      localtime: true

  # OTLP HTTP exporter for flexibility
  otlphttp:
    endpoint: http://jaeger:4318
    tls:
      insecure: true
    compression: gzip
    timeout: 30s

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133
    path: /health
    check_collector_pipeline:
      enabled: true
      interval: 5m
      exporter_failure_threshold: 5

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

  # Memory ballast for GC optimization
  memory_ballast:
    size_mib: 165

service:
  extensions: [health_check, pprof, zpages, memory_ballast]
  
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp, jaeger, zipkin]
      processors: 
        - memory_limiter
        - resource
        - attributes/traces
        - probabilistic_sampler
        - batch
      exporters: [otlp/jaeger, zipkin, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors:
        - memory_limiter
        - resource
        - filter/metrics
        - batch
      exporters: [prometheus, logging]

    # Logs pipeline (if needed in future)
    logs:
      receivers: [otlp]
      processors:
        - memory_limiter
        - resource
        - batch
      exporters: [logging, file]

  telemetry:
    logs:
      level: info
      development: false
      encoding: json
      output_paths:
        - stdout
      error_output_paths:
        - stderr
    metrics:
      level: detailed
      address: 0.0.0.0:8888
